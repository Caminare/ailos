<div class="row">
    <div class="col-sm-4 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Situação cadastral do CPF</h5>
                <p class="card-subtitle mb-2 text-muted">Consulta na receita federal</p>
                <div class="row group">
                    <div class="col-1">
                        <fa-icon [icon]="faUser"></fa-icon>
                    </div>
                    <div class="col-11">
                        <label for="name" class="text-muted">Nome</label>
                        <p class="card-text" id="name"> {{ cooperated.Name }} </p>
                    </div>

                </div>
                <div class="row group">
                    <div class="col-1">
                        <fa-icon [class]="!cooperated.Status ? 'green' : 'orange'"
                            [icon]="!cooperated.Status ? faCheck : faUnchecked"></fa-icon>
                    </div>
                    <div class="col-11">
                        <label for="name" class="text-muted">Situação cadastral</label>
                        <p class="card-text" id="name"> {{ getStatus }} </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-xs-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Conta aplicação</h5>
                <p class="card-subtitle mb-2 text-muted">Cooperativa Viacredi</p>

                <div class="row group">
                    <div class="col-1">
                        <fa-icon [icon]="faCard"></fa-icon>
                    </div>
                    <div class="col-11">
                        <label for="name" class="text-muted">Número da conta</label>
                        <p class="card-text" id="name"> {{ cooperated.applicationAccount }} </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 col-xs-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Conta corrente</h5>
                <p class="card-subtitle mb-2 text-muted">Cooperativa Viacredi</p>
                <div class="row group">
                    <div class="col-1">
                        <fa-icon [icon]="faCard"></fa-icon>
                    </div>
                    <div class="col-11">
                        <label for="name" class="text-muted">Número da conta</label>
                        <p class="card-text" id="name"> {{ cooperated.checkingAccount }} </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
